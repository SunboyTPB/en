                    <p>《東方雙世錄》是本作者基於東方Project改編而來的輕小説。</p>
                    <p>世界毀滅之際，三個少年少女在「生命的最後一刻」來到了陌生的世界。在這裏，他們遇見了新的同伴，也遇見了他們共同的强敵。爲了守護這陌生的世界，也爲了拯救自己的世界，三個少年少女開始和同伴們互相合作……</p>
